name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created, edited]
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created, edited]
  issues:
    types: [opened]

concurrency:
  group: claude-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  # Automatic code review on PR open/update
  code-review:
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.title, '[skip-review]') &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'skip-review')
    runs-on: depot-ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Read code review prompt
        id: prompt
        run: |
          {
            echo 'content<<EOF'
            cat .github/prompts/code-review.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: |
            --model claude-opus-4-5
            --max-turns 10

  # Security-focused review using dedicated security action
  security-review:
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.title, '[skip-review]') &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'skip-review')
    runs-on: depot-ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Run Claude Security Review
        uses: anthropics/claude-code-security-review@25e460eb0a12077f0c6a1934d5dbae2f50785dda
        with:
          claude-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          comment-pr: true
          upload-results: true
          exclude-directories: 'node_modules,dist,coverage,artifacts,cache,typechain'
          claudecode-timeout: '15'
          claude-model: claude-opus-4-5
          custom-security-scan-instructions: '.github/prompts/security-scan.md'

  # Interactive @claude mentions in comments and issues
  interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: depot-ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code Assistant
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-opus-4-5
            --max-turns 15
