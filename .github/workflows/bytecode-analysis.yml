name: Check Bytecode Changes

on:
  pull_request:
    paths:
      - 'solidity/**'
      - '.github/workflows/bytecode-analysis.yml'
  workflow_dispatch:
    inputs:
      base:
        description: 'Branch to compare against'
        required: true
        default: 'main'

jobs:
  diff-check:
    runs-on: ubuntu-latest
    # Skip on changeset version PRs, as bytecode is expected to change with package version bumps
    if: github.head_ref != 'changeset-release/main'
    steps:
      # Checkout the PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          submodules: recursive
          persist-credentials: false
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: pnpm-cache
        uses: ./.github/actions/pnpm-cache
        with:
          cache-provider: buildjet

      - name: pnpm-install
        run: pnpm install --frozen-lockfile

      - name: Setup Foundry
        uses: ./.github/actions/setup-foundry

      # Run the command on PR branch
      - name: Run command on PR branch
        run: pnpm -C solidity run bytecode HEAD-bytecode

      # Checkout the target branch (base)
      - name: Checkout target branch (base) contracts
        env:
          BASE_REF: ${{ github.event.inputs.base || github.event.pull_request.base.sha }}
        run: |
          # Fetch the base reference
          git fetch origin $BASE_REF

          # Get list of contract files in base branch
          if [[ "$BASE_REF" =~ ^[0-9a-f]{40}$ ]]; then
            BASE_FILES=$(git ls-tree -r --name-only $BASE_REF -- solidity/contracts)
          else
            BASE_FILES=$(git ls-tree -r --name-only origin/$BASE_REF -- solidity/contracts)
          fi

          # Remove contract files that don't exist in base branch
          # This prevents compiling new HEAD contracts against old base dependencies
          for file in $(find solidity/contracts -name '*.sol' -type f); do
            if ! echo "$BASE_FILES" | grep -qx "$file"; then
              echo "Removing $file (not in base branch)"
              rm "$file"
            fi
          done

          # Checkout base branch contracts (overwrites existing files)
          if [[ "$BASE_REF" =~ ^[0-9a-f]{40}$ ]]; then
            git checkout $BASE_REF -- solidity/contracts
          else
            git checkout origin/$BASE_REF -- solidity/contracts
          fi

      # Run the command on the target branch
      - name: Run command on target branch
        run: pnpm -C solidity run bytecode base-bytecode

      # Compare outputs
      - name: Compare outputs
        env:
          BASE_REF: ${{ github.event.inputs.base || github.event.pull_request.base.sha }}
        run: .github/scripts/check-diff-changeset.sh bytecode solidity/base-bytecode solidity/HEAD-bytecode "$BASE_REF"
