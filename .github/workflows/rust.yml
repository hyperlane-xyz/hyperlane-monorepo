name: rust

on:
  # Triggers the workflow on pushes to main branch
  # only if rust/** or .github/workflows/rust.yml is changed
  push:
    branches: [main]
    paths:
      - 'rust/main/**'
      - 'rust/sealevel/**'
      - .github/workflows/rust.yml
  # Triggers the workflow on pull requests
  # only if rust/** or .github/workflows/rust.yml is changed
  pull_request:
    branches: [main]
    paths:
      - 'rust/main/**'
      - 'rust/sealevel/**'
      - .github/workflows/rust.yml
  merge_group:
  workflow_dispatch:

concurrency:
  group: rust-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  MIN_SUBMITTERCOVERAGE_PERCENTAGE: 1

jobs:
  submitter-coverage:
    runs-on: buildjet-8vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup 10GB swap space
        run: |
          # Check if swap is already enabled
          if [ $(free | grep -c Swap) -eq 0 ] || [ $(free | grep Swap | awk '{print $2}') -eq 0 ]; then
            echo "Setting up 10GB swap space"
            # Create a 10GB swap file
            sudo fallocate -l 10G /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
            sudo swapon /swapfile
            # Verify swap is enabled
            echo "Swap configuration after setup:"
            free -h
          else
            echo "Swap already configured"
            free -h
          fi
      - name: rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: 'v3'
          shared-key: 'rust'
          cache-provider: 'buildjet'
          save-if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue') }}
          workspaces: |
            ./rust/main
            ./rust/sealevel
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install cargo-tarpaulin
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-tarpaulin
          version: 0.32.3
          use-tool-cache: true
      
      - name: Generate code coverage for submitter crate
        working-directory: rust/main
        run: |
          cargo tarpaulin --avoid-cfg-tarpaulin --skip-clean --target-dir ../target/tarpaulin --out Json --out Xml -p submitter --verbose
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: rust/main/cobertura.xml
          fail_ci_if_error: true
          flags: submitter
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage meets threshold
        working-directory: ./rust/main
        run: |
          # Extract coverage for submitter crate only
          COVERAGE=$(jq -r '[.files[] | select(.path | join("/") | contains("/submitter/"))] | [([.[] | .covered] | add), ([.[] | .coverable] | add)] | @tsv' tarpaulin-report.json | awk '{print $1/$2}')
          echo "Submitter crate coverage: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < $MIN_SUBMITTERCOVERAGE_PERCENTAGE" | bc -l) )); then
            echo "Error: Submitter crate coverage ($COVERAGE%) is below the minimum threshold of ($MIN_SUBMITTERCOVERAGE_PERCENTAGE%)"
            exit 1
          fi
          echo "Coverage threshold met for submitter crate!"


  test-rs:
    runs-on: buildjet-8vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
      - name: rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: 'v3'
          shared-key: 'rust'
          cache-provider: 'buildjet'
          save-if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue') }}
          workspaces: |
            ./rust/main
            ./rust/sealevel
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Run tests for main workspace
        run: cargo test
        working-directory: ./rust/main
      - name: Run tests for sealevel workspace
        run: cargo test
        working-directory: ./rust/sealevel

  lint-rs:
    runs-on: buildjet-8vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
      - name: rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: 'v3'
          shared-key: 'rust'
          cache-provider: 'buildjet'
          save-if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue') }}
          workspaces: |
            ./rust/main
            ./rust/sealevel
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Check for main workspace
        run: cargo check --release --all-features --all-targets
        working-directory: ./rust/main
      - name: Check for sealevel workspace
        run: cargo check --release --all-features --all-targets
        working-directory: ./rust/sealevel
      - name: Rustfmt for main workspace
        run: cargo fmt --all -- --check
        working-directory: ./rust/main
      - name: Rustfmt for sealevel workspace
        run: cargo fmt --all --check
        working-directory: ./rust/sealevel
      - name: Clippy for main workspace
        run: cargo clippy -- -D warnings
        working-directory: ./rust/main
      - name: Clippy for sealevel workspace
        run: cargo clippy -- -D warnings
        working-directory: ./rust/sealevel
      - name: Setup WASM for main workspace
        run: rustup target add wasm32-unknown-unknown
        working-directory: ./rust/main
      - name: Check WASM for hyperlane-core
        run: cargo check --release -p hyperlane-core --features=strum,test-utils --target wasm32-unknown-unknown
        working-directory: ./rust/main
        
        