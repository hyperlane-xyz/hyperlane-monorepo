name: rust

on:
  # Triggers the workflow on pushes to main branch
  push:
    branches: [main]
  # Triggers on pull requests
  pull_request:
    branches:
      - '*'
  merge_group:
  workflow_dispatch:

concurrency:
  group: rust-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  MIN_LANDERCOVERAGE_PERCENTAGE: 15
  RUSTC_WRAPPER: sccache

jobs:
  cargo-lock-check:
    runs-on: depot-ubuntu-24.04-8
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Check Cargo.lock for main workspace
        id: check-main
        continue-on-error: true
        run: |
          cargo check --workspace
          CHANGES=$(git status -s --ignore-submodules -- Cargo.lock)
          if [[ ! -z $CHANGES ]]; then
            echo "out-of-sync=true" >> $GITHUB_OUTPUT
            echo "::group::rust/main Cargo.lock changes"
            echo "Cargo.lock is out of sync with Cargo.toml files in rust/main"
            echo "Changes found: $CHANGES"
            git diff Cargo.lock
            echo "::endgroup::"
            exit 1
          else
            echo "out-of-sync=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ./rust/main
      - name: Check Cargo.lock for sealevel workspace
        id: check-sealevel
        continue-on-error: true
        run: |
          cargo check --workspace
          CHANGES=$(git status -s --ignore-submodules -- Cargo.lock)
          if [[ ! -z $CHANGES ]]; then
            echo "out-of-sync=true" >> $GITHUB_OUTPUT
            echo "::group::rust/sealevel Cargo.lock changes"
            echo "Cargo.lock is out of sync with Cargo.toml files in rust/sealevel"
            echo "Changes found: $CHANGES"
            git diff Cargo.lock
            echo "::endgroup::"
            exit 1
          else
            echo "out-of-sync=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ./rust/sealevel
      - name: Report Cargo.lock status
        if: steps.check-main.outputs.out-of-sync == 'true' || steps.check-sealevel.outputs.out-of-sync == 'true'
        run: |
          echo "‚ùå Cargo.lock files are out of sync with Cargo.toml files"
          echo ""
          if [[ "${{ steps.check-main.outputs.out-of-sync }}" == "true" ]]; then
            echo "- rust/main/Cargo.lock needs to be updated"
            echo "  Run: cd rust/main && cargo build"
          fi
          if [[ "${{ steps.check-sealevel.outputs.out-of-sync }}" == "true" ]]; then
            echo "- rust/sealevel/Cargo.lock needs to be updated"
            echo "  Run: cd rust/sealevel && cargo build"
          fi
          echo ""
          echo "Please commit the updated Cargo.lock file(s)"
          exit 1

  lander-coverage:
    runs-on: depot-ubuntu-24.04-8
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install cargo-llvm-cov
        run: |
          cargo install cargo-llvm-cov@0.5.39 --locked
          rustup component add llvm-tools-preview

      - name: Generate coverage for lander package
        run: cargo llvm-cov --package lander --json --output-path coverage.json
        working-directory: ./rust/main

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage.json | jq -r '.data[0].totals.lines.percent')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < $MIN_LANDERCOVERAGE_PERCENTAGE" | bc -l) )); then
            echo "Code coverage is below minimum threshold of $MIN_LANDERCOVERAGE_PERCENTAGE percent"
            exit 1
          fi
        working-directory: ./rust/main

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.json
          flags: ./rust/main/lander
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  test-rs:
    runs-on: depot-ubuntu-24.04-8
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Install mold linker
        uses: rui314/setup-mold@v1
        with:
          mold-version: 2.0.0
          make-default: true
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Run tests for main workspace
        run: cargo test
        working-directory: ./rust/main
      - name: Run tests for sealevel workspace
        run: cargo test
        working-directory: ./rust/sealevel

  lint-rs:
    runs-on: depot-ubuntu-24.04-8
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          target: wasm32-unknown-unknown
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Check for main workspace
        run: cargo check --release --all-features --all-targets
        working-directory: ./rust/main
      - name: Check for sealevel workspace
        run: cargo check --release --all-features --all-targets
        working-directory: ./rust/sealevel
      - name: Rustfmt for main workspace
        run: cargo fmt --all -- --check
        working-directory: ./rust/main
      - name: Rustfmt for sealevel workspace
        run: cargo fmt --all --check
        working-directory: ./rust/sealevel
      - name: Clippy for main workspace
        run: cargo clippy -- -D warnings
        working-directory: ./rust/main
      - name: Clippy for sealevel workspace
        run: cargo clippy -- -D warnings
        working-directory: ./rust/sealevel
      - name: Setup WASM for main workspace
        run: rustup target add wasm32-unknown-unknown
        working-directory: ./rust/main
      - name: Check WASM for hyperlane-core
        run: cargo check --release -p hyperlane-core --features=strum,test-utils --target wasm32-unknown-unknown
        working-directory: ./rust/main
