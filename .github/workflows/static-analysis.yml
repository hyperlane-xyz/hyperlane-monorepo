name: static-analysis

on:
  push:
    # Triggers the workflow on push to main
    branches: [main]
    paths:
      - 'solidity/**'
      - '.github/workflows/static-analysis.yml'
  # Triggers the workflow on pull request
  pull_request:
    paths:
      - 'solidity/**'
      - '.github/workflows/static-analysis.yml'

jobs:
  slither:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          submodules: recursive

      - name: Enable corepack
        run: |
          corepack enable

      - name: Cache Corepack Yarn installation
        uses: actions/cache@v4
        with:
          path: ~/.cache/node/corepack
          key: corepack-yarn-${{ runner.os }}-${{ hashFiles('**/.yarnrc.yml', '**/package.json') }}
          restore-keys: |
            corepack-yarn-${{ runner.os }}-

      - name: Cache yarn packages
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/releases
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn

      - name: yarn-install
        run: yarn install --immutable

      - name: foundry-install
        uses: foundry-rs/foundry-toolchain@v1

      - name: forge-build
        run: cd solidity && forge build --build-info

      - name: Static analysis
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          target: 'solidity/'
          slither-config: 'solidity/slither.config.json'
          sarif: results.sarif
          fail-on: none
          ignore-compile: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}
          category: 'slither'

      - name: Olympix Integrated Security
        uses: olympix/integrated-security@main
        env:
          OLYMPIX_API_TOKEN: ${{ secrets.OLYMPIX_API_TOKEN }}
          OLYMPIX_CLI_LOG_LEVEL: 0
        with:
          args: -p ./solidity/contracts --output-format sarif --output-path ./

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: olympix.sarif
          category: 'olympix'
