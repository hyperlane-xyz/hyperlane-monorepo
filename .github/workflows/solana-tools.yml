name: Build Solana Tool Images

on:
  push:
    branches:
      - main
    paths:
      - 'rust/sealevel/images/solana-cli/**'
  pull_request:
    paths:
      - 'rust/sealevel/images/solana-cli/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: depot-ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        solana-version:
          - 1.18.18
          - 1.14.20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Build and push image
        uses: depot/build-push-action@v1
        with:
          # push: ${{ github.ref == 'refs/heads/main' }}
          # save: ${{ github.ref != 'refs/heads/main' }}
          push: true
          project: m6cdwcw0qj
          platforms: linux/amd64,linux/arm64
          context: ./rust/sealevel/images/solana-cli
          build-args: |
            SOLANA_VERSION=${{ matrix.solana-version }}
          save-tag: ${{ github.ref == 'refs/heads/main' && format('hyperlane/solana-tools:{0}', matrix.solana-version) || '' }}
          tags: |
            us-east1-docker.pkg.dev/abacus-labs-dev/hyperlane/solana-tools:${{ matrix.solana-version }}
