name: Rebalancer E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'typescript/rebalancer/**'
      - 'typescript/sdk/**'
      - 'typescript/utils/**'
      - 'typescript/provider-sdk/**'
      - 'typescript/metrics/**'
      - 'typescript/relayer/**'
      - '.github/workflows/rebalancer-e2e-test.yml'
  pull_request:
    paths:
      - 'typescript/rebalancer/**'
      - 'typescript/sdk/**'
      - 'typescript/utils/**'
      - 'typescript/provider-sdk/**'
      - 'typescript/metrics/**'
      - 'typescript/relayer/**'
      - '.github/workflows/rebalancer-e2e-test.yml'
  workflow_dispatch:

concurrency:
  group: rebalancer-e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_API: https://cache.depot.dev
  TURBO_TOKEN: ${{ secrets.DEPOT_TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.DEPOT_ORG_ID }}

jobs:
  rebalancer-e2e-test-matrix:
    runs-on: depot-ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        test:
          - weighted
          - minAmount
          - composite
          - collateral-deficit
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          submodules: recursive

      - name: pnpm-build
        uses: ./.github/actions/pnpm-build-with-cache

      - name: Run rebalancer E2E test (${{ matrix.test }})
        working-directory: typescript/rebalancer
        run: pnpm mocha --config .mocharc.e2e.json "src/e2e/*${{ matrix.test }}*.e2e-test.ts" --exit

  rebalancer-e2e-test:
    runs-on: ubuntu-latest
    needs: [rebalancer-e2e-test-matrix]
    if: always()
    steps:
      - uses: actions/checkout@v6
      - name: Check rebalancer E2E test status
        uses: ./.github/actions/check-job-status
        with:
          job_name: 'Rebalancer E2E Test'
          result: ${{ needs.rebalancer-e2e-test-matrix.result }}
