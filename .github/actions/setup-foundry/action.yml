name: 'Setup Foundry'
description: 'Install Foundry and Soldeer dependencies'

runs:
  using: 'composite'
  steps:
    - name: Read Foundry version
      id: foundry-version
      shell: bash
      run: echo "version=$(cat solidity/.foundryrc)" >> $GITHUB_OUTPUT

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: ${{ steps.foundry-version.outputs.version }}

    - name: Cache Soldeer dependencies
      uses: actions/cache@v5
      with:
        path: solidity/dependencies
        key: soldeer-${{ hashFiles('solidity/soldeer.lock') }}

    - name: Install Soldeer dependencies
      shell: bash
      run: forge soldeer install
      working-directory: ./solidity
