name: 'Install Hyperlane CLI'
description: 'Install the Hyperlane CLI by packaging from a local build'

inputs:
  ref:
    description: 'The Git ref to checkout'
    required: true
  no-cache:
    description: 'Whether to skip the cache'
    required: false
    default: false

runs:
  using: 'composite'
  steps:
    - name: yarn-build-with-cache
      if: inputs.no-cache == 'false'
      uses: ./.github/actions/yarn-build-with-cache
      with:
        ref: ${{ inputs.ref }}

    - name: Setup Foundry
      if: inputs.no-cache != 'false'
      uses: ./.github/actions/setup-foundry

    - name: yarn-install-build-without-cache
      if: inputs.no-cache != 'false'
      shell: bash
      run: |
        yarn install
        yarn build

    - name: Pack the CLI
      shell: bash
      id: pack-cli
      run: |
        cd typescript/cli
        yarn pack

    - name: Install the packaged CLI
      shell: bash
      run: |
        cd typescript/cli
        npm i -g package.tgz
