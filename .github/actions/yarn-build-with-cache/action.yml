name: 'Yarn Build with Cache'
description: 'Run yarn build using yarn cache'

inputs:
  ref:
    description: 'The Git ref to checkout'
    required: true

runs:
  using: 'composite'
  steps:
    - name: yarn-cache
      id: yarn-cache
      uses: ./.github/actions/yarn-cache

    # Always run install to extract packages from .yarn/cache to node_modules.
    # This is fast when cache is hit since packages are already downloaded.
    - name: Install dependencies
      shell: bash
      run: |
        yarn install
        CHANGES=$(git status -s --ignore-submodules)
        if [[ ! -z $CHANGES ]]; then
          echo "Changes found: $CHANGES"
          git diff
          exit 1
        fi

    - name: Build
      shell: bash
      run: yarn build
