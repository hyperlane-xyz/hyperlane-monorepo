# Global allowlist
[allowlist]
paths = [
    '''node_modules''',
    '''.git'''
]

# Custom rules
[[rules]]
id = "alchemy-api-key"
description = "Alchemy API Key"
regex = '''https://[a-zA-Z0-9-]+\.g\.alchemy\.com/v2/[a-zA-Z0-9_-]+'''
keywords = [
    "alchemy",
    "alchemy.com"
]
tags = ["key", "Alchemy"]

[[rules]]
id = "ankr-api-key"
description = "Ankr API Key"
regex = '''https://rpc\.ankr\.com/[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+'''
