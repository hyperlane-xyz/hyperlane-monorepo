[package]
name = "kaspa-tools"
version = "0.1.0"
edition = "2021"

[dependencies]
kaspa-core = { workspace = true }
corelib = { path = "../lib/core", package = "core" }
hardcode = { path = "../lib/hardcode" }
validator = { path = "../lib/validator" }
secp256k1 = { workspace = true }
serde = { version = "^1.0", features = ["derive"] }
serde_json = { workspace = true }
hex = "0.4.3"
rustls = {workspace = true}
clap = { workspace = true, features = ["derive"] }
tokio = { workspace = true, features = ["full"] }
tokio-util = { version = "0.7.15" }
eyre = { workspace = true }
kaspa-wallet-core = { workspace = true }
kaspa-wallet-keys = { workspace = true }
kaspa-consensus-core = { workspace = true }
kaspa-addresses = { workspace = true }
workflow-core = { workspace = true }
uuid = { version = "1.11", features = ["v4"] }
hyperlane-core = { path = "../../../../rust/main/hyperlane-core" }
hyperlane-cosmos = { path = "../../../../rust/main/chains/hyperlane-cosmos" }
hyperlane-metric = { path = "../../../../rust/main/hyperlane-metric" }
rand = { version = "0.9" }
rand_08 = { version = "0.8.5", package = "rand" }
rand_distr = "0.5"
rand_core = { version = "0.6.4" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false }
tracing-error = "0.2"
tracing-futures = "0.2"
chrono = { version = "0.4" }
hyperlane-cosmos-rs = { package = "hyperlane-cosmos-dymension-rs", git = "https://github.com/dymensionxyz/hyperlane-cosmos-rs", rev = "4cde36b" }
cosmrs = { version = "0.22.0", default-features = false, features = [
    "cosmwasm",
    "rpc",
    "tokio",
    "grpc",
    "getrandom",
] }
k256 = { version = "0.13.4", features = ["arithmetic", "std", "ecdsa"] }
url = "2.3"
thiserror = "2.0"
cosmos-sdk-proto = { version = "0.26.1" }
cometbft = { workspace = true, features = ["secp256k1"] }
cometbft-rpc = { workspace = true, features = ["http-client","secp256k1"] }
aws-config = { version = "1.5", features = ["behavior-version-latest"] }
aws-sdk-secretsmanager = "1.55"
aws-sdk-kms = "1.48"
aws-smithy-types = "1.2"
