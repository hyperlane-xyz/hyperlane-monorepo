[package]
name = "lander"
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
hyperlane-base = { path = "../hyperlane-base", features = ["test-utils"] }
hyperlane-core = { path = "../hyperlane-core" }

hyperlane-aleo = { path = "../chains/hyperlane-aleo", optional = true }
hyperlane-ethereum = { path = "../chains/hyperlane-ethereum" }
hyperlane-radix = { path = "../chains/hyperlane-radix" }
hyperlane-sealevel = { path = "../chains/hyperlane-sealevel" }

async-trait.workspace = true
chrono.workspace = true
derive-new.workspace = true
ethers.workspace = true
ethers-core.workspace = true
eyre.workspace = true
futures-util.workspace = true
itertools.workspace = true
prometheus.workspace = true
regex.workspace = true
serde.workspace = true
serde_json.workspace = true
solana-client.workspace = true
solana-sdk.workspace = true
solana-transaction-status.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "macros", "parking_lot"] }
tokio-metrics.workspace = true
tracing.workspace = true
url = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }

# Radix dependencies
ethers-prometheus = { path = "../ethers-prometheus", features = ["serde"] }
core-api-client = { workspace = true }
gateway-api-client = { workspace = true }
radix-common = { workspace = true }
radix-transactions = { workspace = true }
rand = { workspace = true }
sbor = { workspace = true, features = ["serde"] }
scrypto = { workspace = true, features = ["serde"] }

[dev-dependencies]
tracing-subscriber.workspace = true
tracing-test.workspace = true
mockall.workspace = true
tempfile.workspace = true

[features]
default = []
aleo = ["dep:hyperlane-aleo", "hyperlane-base/aleo"]
# Feature flag for integration tests - enables test-specific factory functions
# Integration tests should enable this feature, production builds should not
integration_test = []

# Integration tests require the integration_test feature
[[test]]
name = "integration_sealevel"
required-features = ["integration_test"]
