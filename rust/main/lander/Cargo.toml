[package]
name = "lander"
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
hyperlane-base = { path = "../hyperlane-base", features = ["test-utils"] }
hyperlane-core = { path = "../hyperlane-core" }

hyperlane-aleo = { path = "../chains/hyperlane-aleo", optional = true }
hyperlane-cosmos = { path = "../chains/hyperlane-cosmos", optional = true }
hyperlane-ethereum = { path = "../chains/hyperlane-ethereum" }
hyperlane-radix = { path = "../chains/hyperlane-radix", optional = true }
hyperlane-sealevel = { path = "../chains/hyperlane-sealevel", optional = true }

async-trait.workspace = true
chrono.workspace = true
derive-new.workspace = true
ethers.workspace = true
ethers-core.workspace = true
eyre.workspace = true
futures-util.workspace = true
itertools.workspace = true
prometheus.workspace = true
regex.workspace = true
serde.workspace = true
serde_json.workspace = true
solana-client = { workspace = true, optional = true }
solana-sdk = { workspace = true, optional = true }
solana-transaction-status = { workspace = true, optional = true }
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "macros", "parking_lot"] }
tokio-metrics.workspace = true
tracing.workspace = true
url = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }

# Radix dependencies (optional, for radix feature)
ethers-prometheus = { path = "../ethers-prometheus", features = ["serde"] }
core-api-client = { workspace = true, optional = true }
gateway-api-client = { workspace = true, optional = true }
radix-common = { workspace = true, optional = true }
radix-transactions = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
sbor = { workspace = true, features = ["serde"], optional = true }
scrypto = { workspace = true, features = ["serde"], optional = true }

[dev-dependencies]
tracing-subscriber.workspace = true
tracing-test.workspace = true
mockall.workspace = true
tempfile.workspace = true

[features]
default = []
aleo = ["dep:hyperlane-aleo", "hyperlane-base/aleo"]
cosmos = ["dep:hyperlane-cosmos", "hyperlane-base/cosmos"]
# Fuel - not yet implemented in lander, placeholder for feature gate
fuel = ["hyperlane-base/fuel"]
radix = [
    "dep:hyperlane-radix",
    "hyperlane-base/radix",
    "dep:core-api-client",
    "dep:gateway-api-client",
    "dep:radix-common",
    "dep:radix-transactions",
    "dep:rand",
    "dep:sbor",
    "dep:scrypto",
]
sealevel = [
    "dep:hyperlane-sealevel",
    "hyperlane-base/sealevel",
    "dep:solana-client",
    "dep:solana-sdk",
    "dep:solana-transaction-status",
]
# Starknet - not yet implemented in lander, placeholder for feature gate
starknet = ["hyperlane-base/starknet"]
# Feature flag for integration tests - enables test-specific factory functions
# Integration tests should enable this feature, production builds should not
integration_test = []

# Integration tests require the integration_test feature and sealevel support
[[test]]
name = "integration_sealevel"
required-features = ["integration_test", "sealevel"]
