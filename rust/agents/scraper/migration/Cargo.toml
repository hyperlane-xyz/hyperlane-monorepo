[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "migration"
path = "src/lib.rs"

[dependencies]
abacus-core = { path = "../../../abacus-core" }
sea-orm = {version = "~0.10.2", features = ["macros"]}
sea-orm-migration = { version = "~0.10.2", features = ["runtime-tokio-native-tls", "sqlx-postgres"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["rt", "macros"] }

# bin-only deps
tracing-subscriber = { version = "0.3" }
tracing = { version = "0.1" }

[[bin]]
name = "init-db"
path = "bin/init_db.rs"

[[bin]]
name = "recreate-db"
path = "bin/recreate_db.rs"

[[bin]]
name = "generate-entities"
path = "bin/generate_entities.rs"

[features]
default = []
